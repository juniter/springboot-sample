server:
  port: 8089
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sample?useSSL=false&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      max-wait: 10000
      max-active: 50
      test-on-borrow: true
  freemarker:
    enabled: true
    cache: true
    charset: UTF-8
    suffix: .ftl
mybatis:
  config-location: classpath:mybatis-config.xml
logging:
  level:
    root: INFO
    com:
      juniter:
        sample:
          mapper: TRACE
juniter:
  email: juniterr@outlook.com