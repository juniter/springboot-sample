Configuration:
  status: INFO
  name: Log4j2 Yaml Config
  properties:
    property:
    - name: ArchiveFileName
      value: logs/archive/
    - name: filename
      value: logs/example
  Appenders:
    # 日志打印到Console
    Console:
    - name: DefaultConsoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: |
          %highlight{%d [%t] %-5level: %msg%throwable}
    - name: TraceDataAccessAction
      target: SYSTEM_OUT
      PatternLayout:
        pattern: |
          %highlight{%d [%t] %-5level: %msg%throwable}
     # 日志记录到文件
    File:
    - name: HTTP_REQUEST_LOG
      fileName: ${filename}-http.log
      PatternLayout:
        pattern: |
          %date-%-5level-%msg
      Filters:
        ThresholdFilter:
          level: INFO
    - name: DefaultFileAppender
      fileName: ${filename}-all.log
      PatternLayout:
        pattern: |
          %date-%-5level-%msg
      Filters:
        ThresholdFilter:
          level: INFO
    - name: WarnningFileAppender
      fileName: ${filename}-warn.log
      PatternLayout:
        pattern: |
          %date-%-5level-%msg
      Filters:
        ThresholdFilter:
          level: WARN
    - name: JSONSync
      fileName: ${filename}-json.json
      JSONLayout:
        charset: GBK
        compact: false
        complete: true
        eventEol: true
    RollingFile:
    - name: ArchiveFileAppender
      fileName: ${filename}-rolling.log
      filePattern: ${ArchiveFileName}-%d{yyyy-MM-dd-HH}-%i.log.zip
      PatternLayout:
        pattern: '%d %p %c{1.} [%t] %m%n'
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10 MB
        TimeBasedTriggeringPolicy:
          interval: 1
          modulate: true
  Loggers:
    Root:
      level: INFO
      AppenderRef:
      - ref: DefaultConsoleAppender
      - ref: DefaultFileAppender
    Logger:
    - name: com.juniter.sample.service
      level: TRACE
      AppenderRef:
       ref: JSONSync
    - name: HTTP_REQUEST_LOGGER
      level: INFO
      additivity: true
      AppenderRef:
        ref: HTTP_REQUEST_LOG
    - name: WARN_FILE_LOGGER
      level: WARN
      additivity: true
    - name: com.juniter.sample.mapper
      level: TRACE
      AppenderRef:
       ref: TraceDataAccessAction
      